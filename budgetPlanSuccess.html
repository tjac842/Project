  <script>
    function checkLogin() {
      fetch("https://nus-course-backend-5i7iu7m5xa-uc.a.run.app/profile", {
        method: "GET",
        headers: { "Content-Type": "application/json" },
        mode: "cors",
        credentials: "include",
      })
        .then((response) => {
          if (response.status !== 200) {
            location.assign("/");
          }
        })
        .catch((error) => {
          location.assign("/");
        });
    }
