<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <title>Welcome</title>
  </head>
  <body class="container full-height-grow">

  
  <style>
    p{
      text-align:center;
    }
  </style>
  

    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="images/nus-money-logo.svg" />
        <div class="brand-logo-name">nus money</div>
      </a>
    </header>
    
    <section id="dashboard">
      
      <div id="dashboard_title">
        <h1>My Dashboard</h1>
      </div>

      <div class="account_balance">
        <div class="balance_title">
          <p>My Account Balance</p>
          <p class="value" id="balance"></p>
        <!--<p>Value / Value</p>-->
          </div>
        </div>
      </div>

        <div class="box">
          <button class="btn" onclick="location.href = 'transactions.html'">View My Transaction Details</button>
          <button class="btn" onclick="location.href = 'budgetPlan.html'">Create a new Plan</button>
          <button id="connect_btn">Connect to My Account</button>
        </div>

      <div class="dashboard_expenditures_container">
        
        <div id="dashboard_expenditures_title">
          <h3>Top 5 expenditures of the month</h3>
        </div>

      <div class="dashboard_container">  

        <!--box for value input-->  
        <div class="dashboard_cat_box">
          <div class="cat_title">
            <p>Food</p>
            <div class="value" id="food">
          <!--<p>Value / Value</p>-->
            </div>
          </div>
        </div>

        <div class="dashboard_cat_box">
          <div class="cat_title">
            <p>Transport</p>
            <div class="value" id="transport">
          <!--<p>Value / Value</p>-->
            </div>
          </div>
        </div>

        <div class="dashboard_cat_box">
          <div class="cat_title">
            <p>Utilities</p>
            <div class="value" id="utilities">
          <!--<p>Value / Value</p>-->
            </div>
          </div>
        </div>

        <div class="dashboard_cat_box">
          <div class="cat_title">
            <p>Shopping</p>
            <div class="value" id="shopping">
          <!--<p>Value / Value</p>-->
            </div>
          </div>
        </div>
        
        <div class="dashboard_cat_box">
          <div class="cat_title">
            <p>Misc</p>
            <div class="value" id="misc">
          <!--<p>Value / Value</p>-->
            </div>
          </div>
        </div>

      </div>

      </div>

    </section>

    <script src="scripts/dashboard.js"></script>

  </body>
</html>
